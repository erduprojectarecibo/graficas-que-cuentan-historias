---
layout: default
title: Archivo
---

<h2 class="mb-2">Published Articles</h2>
{% for post in site.posts %}
  {% if post.published %}
    <a href="{{site.baseurl}}{{post.url}}" class="text-black no-underline font-medium text-xl"> {{ post.title }} <span class="text-grey-dark">{{ post.date | date: "%d/%m" }}</span></a>
    <br>
  {% endif %}
{% endfor %}
